<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="title">
            <h1>Password Generator</h1>
        </div>

        <div class="password">
            <input type="text" id="password-output" name="outputBoxName" readonly><img src="images/copy-paste.png" alt="Copy and Paste Button" id="copy">
        </div>

        <div class="options-box">
            <div class="character-length">
                <p>Character Length</p><input type="text" id="characterlength" value="10" name="numberOfCharsValue" readonly>
            </div>

            <div class="slider-div">
                <div class="slider">
                    <input id="rangeslider" type="range" name="rangesliderValue" min="0" max="20" step="1" value="10" oninput="characterlength.value=value" onchange="updateTextInput(this.value);">
                </div>
            </div>

            <div class="checkboxes">
                <div class="checkbox-divs">
                    <input type="checkbox" name="checkboxes" id="include-lowers" class="checkbox" checked disabled="disabled"><label for="uppers">Include Lowercase Letters</label>
                </div>
                <div class="checkbox-divs">
                    <input type="checkbox" name="checkboxes" id="include-uppers" class="checkbox"><label for="uppers">Include Uppercase Letters</label>
                </div>
                <div class="checkbox-divs">
                    <input type="checkbox" name="checkboxes" id="include-numbers" class="checkbox"><label for="numbers">Include Numbers</label>
                </div>
                <div class="checkbox-divs">
                    <input type="checkbox" name="checkboxes" id="include-symbols" class="checkbox"><label for="symbols">Include Symbols</label>
                </div>
            </div>

            <div class="strength">
                <div>
                    <p>Strength</p>
                </div>
                <div class="meter">
                    <canvas height="30" width="200"></canvas>
                </div>
                </div>
            
            <div class="button-div">
                <button  id="generate">Generate</button>
            </div>
        </div>
    </main>

    <script src="rangeslider-js.min.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
