<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="title">
            <h1>Password Generator</h1>
        </div>

        <div class="password">
            <input type="text" class="password-output"><img src="images/copy-paste.png" alt="Copy and Paste Button" class="copy-paste">
        </div>

        <div class="options-box">
            <div class="character-length">
                <p>Character Length</p><input type="text" class="number-length">
            </div>
            
            <div class="slider-div">
                Slider
            </div>

            <div class="checkboxes">
                <div class="checkbox-divs">
                    <input type="checkbox" class="include-uppercase"><label>Include Uppercase Letters</label>
                </div>
                <div class="checkbox-divs">
                    <input type="checkbox" class="include-lowercase"><label>Include Lowercase Letters</label>
                </div>
                <div class="checkbox-divs">
                    <input type="checkbox" class="include-numbers"><label>Include Numbers</label>
                </div>
                <div class="checkbox-divs">
                    <input type="checkbox" class="include-symbols"><label>Include Symbols</label>
                </div>
            </div>

            <div class="strength">
                <p>Strength</p>
            </div>

            <div class="button-div">
                <button class="generate"><p>Generate -></p></button>
            </div>
        </div>
    </main>
</body>
</html>
